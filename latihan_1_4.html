<!DOCTYPE html>
<html>
    <head>
        <title>Halaman HTML saya</title>
        <link rel="icon" type="image/png" href="gambar/icon.png" sizes="16x16"/>
    </head>
    <!--Ordered LIST-->
    <ol type="1">
        <li>Jenis Buah :</li>
        <li>Jenis Makanan :</li>
        <li>Gender :</li>
    </ol>
    <!--Unordered LIST-->
    <ul>
        <li>Apel</li>
        <li>Nanas</li>
        <li>Jeruk</li>
        <li>Anggur</li>
    </ul>
    <!--Nested LIST-->
    <ol type="A">
        <li>Jenis Buah :
            <ul>
                <li>Apel</li>
                <li>Nanas</li>
            </ul>
        </li>
        <li>Jenis Makanan :</li>
        <li>Gender :</li>
    </ol>
</html>
