<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kapala Surat HTML</title>
        <style>
            /* CSS untuk tata letak */
            header {
                background-color: #ffffff; /* Warna latar belakang */
                padding: 20px; /* Ruang dalam */
                overflow: hidden; /* Memastikan konten di dalamnya tidak melampaui batas */
            }   

            header img {
                float: left; /* Gambar diatur di sebelah kiri */
                margin-right: 20px; /* Jarak antara gambar dan teks */
                width: 100px; /* Lebar gambar */
                height: auto; /* Tinggi gambar disesuaikan secara otomatis */
            }
  </style>
  </head>
    <body>
        <header>
            <img src="gambar/icon.png" alt="Logo">
            <h1>Nama Perusahaan</h1>
            <p>Alamat Perusahaan</p>
            <p>No. Telepon: 123456789</p>
          </header>
          
          <p>Isi dokumen Anda dimulai di sini...</p>
    </body>
</html>
