<!DOCTYPE html>
<html>
<head>
    <title>Contoh Tabel</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse; /* Menggabungkan batas sel */
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd; /* Batas sel */
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Nama</th>
            <th>Usia</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>25</td>
        </tr>
    </table>
</body>
</html>
